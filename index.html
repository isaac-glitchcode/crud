<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- formulario -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form onsubmit="event.preventDefault(); addNewUser()" id="form" action="/test">
                    <div class="form-group">
                        <label for="input-name">Nombre</label>
                        <input class="form-control" id="input-name" required>
                    </div>
                    <div class="form-group">
                        <label for="input-email">Email</label>
                        <input type="email" class="form-control" id="input-email"required>
                    </div>
                    <div class="form-group">
                        <label for="input-age">Edad</label>
                        <input class="form-control" id="input-age"required>
                    </div>
                    <select  class="custom-select" id="select-gender">
                        <option selected>Selecciona tu género</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenimo</option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-3">Agregar usuario</button>
                </form>
            </div>
        </div>
        <!-- Filtros -->
        <div class="mt-5">
            <select onchange="filter()" class="custom-select" id="select-filter">
                <option selected value="all">Todos</option>
                <option value="female">Solo mujeres</option>
                <option value="academlo">Solo correos de Academlo</option>
                <option value="sort">Ordenar por nombre</option>
            </select>
        </div>
        <!-- Tabla de usuarios -->
        <table class="table table-bordered mt-5" >
            <thead>
              <tr>
                <th>#</th>
                <th>name</th>
                <th>email</th>
                <th>Edad</th>
                <th>Género</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Users van aquí -->
            </tbody>
          </table>
    </div>
     <script src="script.js" type="module"></script> 
    
</body>
</html>
